{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form class="col-md-offset-4 col-md-4" method="post" action="{% url 'login' %}">
        <h2>Login</h2>
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-info center-block">Login</button>
        <br>
        {% for field,errors in form.errors.items %}
            {% for error in errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
        {% endfor %}
    </form>
</div>

{% endblock %}
