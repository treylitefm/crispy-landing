monitor:
  image: treylitefm/monitor
  volumes:
      - $PWD/monitor/src:/var/monitor
  entrypoint: python server.py
hub:
  image: selenium/hub
  ports:
    - "4444:4444"
firefox:
  image: selenium/node-firefox
  links:
    - hub
chrome:
  image: selenium/node-chrome
  links:
    - hub
redis:
  container_name: redis-server
  image: redis
  ports:
    - "6379:6379"
